<html>
  <head>
    <meta charset="UTF-8">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div class="card text-center">
      <div class="card-header">
        <h5 class="card-title">Section with two buttons and a loading bar</h5>
      </div>
      <div class="card-body">
        <div class="progress m-2" id="progressBar" style="visibility:hidden;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><b>25%</b></div>
        </div>
        <a href="#" id="uploadButton" class="btn btn-primary shadow-none m-2" onclick="startProgress()" ><i class="fa fa-upload" aria-hidden="true"></i> Upload File</a>
        <a href="#" id="downloadButton" class="btn btn-secondary shadow-none m-2" onclick="startProgress()" ><i class="fa fa-download" aria-hidden="true"></i> Download File</a>
      </div>
    </div>
  </body>
</html>
